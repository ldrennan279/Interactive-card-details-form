<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <title>Interactive card details form</title>
</head>
<body>
    <main class="container">
        <header class="backgroundDisplay">

            <div class="backOfCard">
                <img src="./images/bg-card-back.png" alt="picture of reverse side of bank card" width="270px">
                <div class="cvcNumbers" > 
                    <h3 class="cvcNumbersData" id="cvcNumbers">000</h3>
                </div>
            </div>

            <div class="frontOfCard">

                <img src="./images/bg-card-front.png" alt="picture of front side of card" width="270px">

                    <div class="circles">
                        <div class="bigCircle"></div>
                        <div class="smallCircle"></div>
                    </div>

                    <div class="longCardNumber">
                        <h3 id="longCardNumber"> 0000 0000 0000 0000</h3>
                    </div>

                    <div class="cardDetails">
                        <div class="cardHolderName">    
                            <h3 class="frontCardText" id="cardHolderDetails">Jane Appleseed</h3> 
                        </div>
                        <div class="expDate"> 
                            <h3 class="frontCardText" id="expDateText"> 
                                <span id="mm" >00</span>/<span id="yy" >00</span> 
                            </h3> 
                        </div>
                    </div>
            </div>
            
        </header>

        <div class="form_section">
            <form action="" class="form_details">

                <label for="cardHolderName" class="formTitleText">CARDHOLER NAME</label>
                    
                    <input type="text" placeholder="e.g. Jane Appleseed" class="input" id="cardHolderName"  required>
                    
                    <p id="cardHolder-error" class="error">Can't be blank</p>

                <label for="" class="formTitleText">CARD NUMBER</label>
                    
                    <input type="text" placeholder="e.g.1234 5678 9123 0000" class="cardNumber input" id="cardNumber" minlength="19" maxlength="19" required>
                    
                    <p id="cardNumber-error" class="error">Can't be blank</p>

                <div class="smallerInputFieldArea formTitleText">

                    <div class="cardDateInputSection" id="cardDateInputSection">

                        <label for="date" class="formTitleText">EXP.DATE (MM/YY)</label>
                            
                            <input type="text" placeholder="MM" class="expDateYear input" id="mmDate" minlength="2" maxlength="2" required>
                            
                            <input type="text" placeholder="YY" class="expDateMonth input" id="yyDate" minlength="2" maxlength="2" required>
                            <p id="exp-error" class="error">Can't be blank</p>
                    </div>
                    <div>

                        <label for="cvcData" class="formTitleText">CVC</label>
                            
                            <input type="text" placeholder="e.g. 123" class="cvc input" id="cvcData" minlength="3" maxlength="3" required>

                            <p id="cvc-error" class="error">Can't be blank</p>
                    </div>    
                </div>

                <button class="confirm-btn" aria-label="confirmation button">Confirm</button>

            </form>
            
        </div>
    </main>
    <footer class="homePage">
        <a href="https://leedrennan.co.uk/"><img src="/images/lee 2 - jacket 3.jpg" class="homePagePic" alt="pic of lee"></a>
    </footer>
</body>
</html>
